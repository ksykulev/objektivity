<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" type="text/css" href="jasmine/src/jasmine.css">
  <script type="text/javascript" src="jasmine/src/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/src/jasmine-html.js"></script>

  <title>Test Runner</title>
  <script type="text/javascript" src="../objektivity.js"></script>
  <script type="text/javascript" src="objektivity_spec.js"></script>

</head>
<body>

<script type="text/javascript">
  var jsApiReporter;
  (function() {
    var jasmineEnv = jasmine.getEnv();

    jsApiReporter = new jasmine.JsApiReporter();
    var trivialReporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(jsApiReporter);
    jasmineEnv.addReporter(trivialReporter);

    jasmineEnv.specFilter = function(spec) {
      return trivialReporter.specFilter(spec);
    };

    window.onload = function() {
      jasmineEnv.execute();
    };
  })();
</script>

</body>
</html>
